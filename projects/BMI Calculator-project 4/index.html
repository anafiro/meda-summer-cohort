<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8" />

        <title>BMI Calculator</title>

        <meta name="author" content="Anahita" />
        <meta name="description" content=" First application" />  

        <link rel="stylesheet" href="styles/styles.css" />
    
    </head>
    
    <body>

        <div class="container">

            <div id="header">
                <h1>BMI Calculator</h1>

            </div> 

            <div id="main">

            
                <form id="bmiCalculator-form">
            
                    <label for="weight">Enter Weight: </label><br />
                    <input id="weight" type="text" placeholder="Your weight"/><br />
                    
                    <label for="height">Enter Height: </label><br />
                    <input type="text" id="height" placeholder="Your height(feet)"/><br />
                    <input type="text" id="height" placeholder="Your height(inches)"/><br />

                    <button class="btn" >Calculate</button><br />
                    
                </form>
                
            </div>

           
    
    </body>

</html>
